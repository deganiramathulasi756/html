<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f8ff; /* Light background color */
        font-family: Arial, sans-serif;
    }
    
    .birthday-card {
        background: url('https://via.placeholder.com/800x600') no-repeat center center;
        background-size: cover;
        border-radius: 15px;
        padding: 20px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: white;
        text-align: center;
    }
    
    .card-content {
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
        padding: 20px;
        border-radius: 10px;
    }
    
    .title {
        font-size: 2.5em;
        margin: 0;
        color: #ffd700; /* Gold color */
    }
    
    .message {
        font-size: 1.2em;
        margin: 20px 0;
    }
    
    .image-container {
        margin: 20px 0;
    }
    
    .birthday-image {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
    }
    
    .signature {
        font-size: 1.1em;
        margin-top: 20px;
    }
</style>
<body>
    <div class="birthday-card">
        <div class="card-content">
            <h1 class="title">Happy Birthday!</h1>
            <p class="message">May your day be filled with laughter, joy, and all the things that make you happy. Wishing you a fantastic year ahead!</p>
            <div class="image-container">
                <img src="C:\Users\Rama Thulasi\OneDrive\swetha.jpg" alt="Birthday Image" class="birthday-image">
            </div>
            <p class="signature">- Best Wishes, [Alien bestie]</p>
        </div>
    </div>
</body>
</html>
